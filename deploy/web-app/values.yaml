replicaCount: 1

image:
  name: ""
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: regcred

command: []
args: []

env: []

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  targetPort: ""

containerPort: 80

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

ingress:
  enabled: true
  host: ""
  className: ""
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
  tls: []

persistence:
  enabled: false
  size: 1Gi
  accessMode: ReadWriteOnce
  storageClassName: ""
  existingClaim: ""
  mountPath: /data

nginx:
  enabled: false
  image: nginx:1.27-alpine
  port: 8080
  staticMountPath: /usr/share/nginx/html/static
  config: |
    server {
      listen 8080;
      location /static/ {
        alias /usr/share/nginx/html/static/;
        access_log off;
        expires 1h;
      }
      location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
    }
