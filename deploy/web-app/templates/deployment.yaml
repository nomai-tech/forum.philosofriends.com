apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "web-app.fullname" . }}
  labels:
    {{- include "web-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "web-app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "web-app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "web-app.name" . }}
          image: "{{ required "image.name is required" .Values.image.name }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.command }}
          command: {{- toYaml .Values.command | nindent 12 }}
          {{- end }}
          {{- if .Values.args }}
          args: {{- toYaml .Values.args | nindent 12 }}
          {{- end }}
          {{- if .Values.env }}
          env: {{- toYaml .Values.env | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
          {{- if or .Values.nginx.enabled .Values.persistence.enabled }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
            {{- if .Values.nginx.enabled }}
            - name: staticfiles
              mountPath: /app/staticfiles
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.nginx.enabled }}
        - name: nginx
          image: {{ .Values.nginx.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: nginx
              containerPort: {{ .Values.nginx.port }}
          volumeMounts:
            - name: staticfiles
              mountPath: {{ .Values.nginx.staticMountPath }}
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
        {{- end }}
      {{- if or .Values.persistence.enabled .Values.nginx.enabled }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{ else }}{{ include "web-app.fullname" . }}-data{{ end }}
        {{- end }}
        {{- if .Values.nginx.enabled }}
        - name: staticfiles
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: {{ include "web-app.fullname" . }}-nginx
        {{- end }}
      {{- end }}
