{% extends "base.html" %}

{% block title %}Login Â· Philo News{% endblock %}

{% block content %}
    <section class="hn-form">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="hn-field">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>
            <div class="hn-field">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>
            <button class="hn-button" type="submit">Login</button>
        </form>
    </section>
{% endblock %}
